<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bạn Là Ai ?</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .choice { margin: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; border: 1px solid #333; display: inline-block; }
        .choice:hover { background-color: #ddd; }
    </style>
</head>
<body>
    <h1>Chào mừng bạn!</h1>
    <p>Click xem bạn là người như thế nào nhé</p>
    <div class="choice" onclick="showMessage('Bạn là THẰNG MẬP phải không, nếu Không phải hãy chọn đáp án khác')">A</div>
    <div class="choice" onclick="showMessage('NGỐ LẮM ')">B</div>
    <div class="choice" onclick="showMessage('AI KÊU GÌ CŨNG LÀM À, NGỐ LẮM')">C</div>
    
    <p id="result" style="margin-top:20px; font-size:20px; font-weight:bold;"></p>
    
    <script>
        function showMessage(message) {
            document.getElementById('result').innerText = message;
        }
    </script>
</body>
</html>
